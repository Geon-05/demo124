<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>도서리스트</h1>
    <table>
      <tr>
        <th>도서번호</th>
        <th>제목</th>
        <th>작가명</th>
        <th>상세보기</th>
      </tr>
      <th:block th:each="list:${bookList}">
        <tr>
          <td th:text="${list.book_no}"></td>
          <td th:text="${list.title}"></td>
          <td th:text="${list.author}"></td>
          <td>
            <a
              th:href="@{/book/bookDetail(book_no=${list.book_no})}"
              th:text="도서상세보기"
            ></a>
          </td>
        </tr>
      </th:block>
    </table>
  </body>
</html>
